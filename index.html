<!DOCTYPE html>
<html>

<head>
    <title>Just a little "Instrument"</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <h1>Menu</h1>
            Uptime: <input type="range" id="tIn" min="1" max= "60"/>
            <span id="tOut"></span><br>
            Duration: <input type="range" id="dIn" min="1" max= "5000"/>
            <span id="dOut"></span><br>
            Volume: <input type="range" id="vIn" min="0" max= "100"/>
            <span id="vOut"></span><br>
        </div>
        <div class="content">
                <canvas id="canvas"></canvas>
        </div>
    </div>
</body>
