<!DOCTYPE html>
<html>

<head>
    <title>Touch?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <h1>Settings</h1>

            <h2>Uptime: </h2>
            <div class="slider">     
                <input type="range" id="tIn" name="uptime" min="1" max="60" step="1" value="10" />
                <label for="uptime" id="tOut"></label><br>
            </div>

            <h2>Duration: </h2>
            <div class="slider">  
                <input type="range" id="dIn" name="duration" min="0.1" max="5" step="0.1" value="1" />
                <label for="duration" id="dOut"></label><br>
            </div>

            <h2>Volume: </h2>
            <div class="slider">
                <input type="range" id="vIn" name="volume" min="0" max="50" step="1" value="10" list="tickmarks" />
                <label for="volume" id="vOut"></label><br>
            </div>
        </div>
        <div class="content">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</body>
